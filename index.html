<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Leasing Agent Profile</title>
</head>
<body>
  <header>
    <div class="container-xs">
      <div class="row">
        <div class="bg-image" style="
          background-image: url('/assets/profile-bg.jpg');
          ">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="row">
              <div class="col-4">
                <img src="assets/profile_user.jpg" class="img-fluid" alt="profile picture" />
              </div>
              <div class="col-8">
                <h1 class="pt-3 fs-4">JOHN SMITH</h1>
                <div class="mb-2">       
                  <button class="border rounded p-2">
                    <span class="py-5"><i class="fas fa-circle green-color pe-2"></i>Available</span><i class="fas fa-sort-down ps-2"></i>
                  </button>     
                  <i class="fas fa-user-cog"></i>
                </div>
                <div class="container w-100 px-0">
                  <div class="row align-items-center">
                    <div class="col-auto text-start">
                      30K
                    </div>
                    <div class="progress col-6 px-0 rounded-3">
                      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-auto text-start">
                      40K
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col text-start">
                      Level 3
                    </div>
                    <div class="col-auto">
                      
                    </div>
                    <div class="col">
                      Level 4
                    </div>
                  </div>
                </div> 
              </div>           
            </div>  
          </div>
        </div>
      </div>    
    </div>
  </header>

  <div class="container text-center">
    <div class="row p-3">
      <div class="col">
        <div class="rank-number fs-3 fw-bolder">
          #3
        </div>
        <div class="rank-text fs-6 text-muted">
          April Rank
        </div>
      </div>
      <div class="col">
        <div class="point-number">
          <div>
            <div id="popoverContent" class="hide">
              <a href=# class="fs-3"
                data-html="true" 
                data-toggle="popover" 
                data-trigger="focus" 
                data-placement="bottom">400
              </a>
            </div>
          </div>
        </div>
        <div class="points-month fs-6 text-muted">
          Points in April
        </div>
      </div>
      <div class="col">
        <div class="points-total">
          33.1K
        </div>
        <div class="points-total-text">
          Total Points
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){

    const bsPopover = new bootstrap.Popover(document.querySelector('#popoverContent'),{
      placement: 'bottom',
      trigger: 'focus',
      html: true
    })

    bsPopover._config.content = `
      <div class="container">
        <div class="row fw-bold py-2">
          <div class="col-auto text-start">
            Point Summary
          </div>
          <div class="col text-end">
            Points
          </div>
        </div>
        <div class="row py-2">
          <div class="col-auto text-start">
            <span class="circle">&nbsp15&nbsp</span> New Leads / Prospects
          </div>
          <div class="col text-end">
            75
          </div>
        </div>
        <div class="row py-2">
          <div class="col-auto text-start">
            <span class="circle">&nbsp&nbsp1&nbsp&nbsp</span> Convert Leads to Lease
          </div>
          <div class="col text-end">
            20
          </div>
        </div>
        <div class="row py-2">
          <div class="col-auto text-start">
            <span class="circle">&nbsp&nbsp8&nbsp&nbsp</span> Follow-ups
          </div>
          <div class="col text-end">
            16
          </div>
        </div>
        <div class="row py-2">
          <div class="col-auto text-start">
            <span class="circle">&nbsp&nbsp4&nbsp&nbsp</span> Unit Shows
          </div>
          <div class="col text-end">
            04
          </div>
        </div>
      </div>
    `;
  });

    </script>

</body>
</html>
